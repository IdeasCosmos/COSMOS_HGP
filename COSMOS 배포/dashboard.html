<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMOS 시각화 대시보드</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.8;
            font-size: 1.1em;
        }
        .header-buttons {
            margin-top: 20px;
        }
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #95a5a6;
        }
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            padding: 30px;
        }
        .card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .card h3 {
            margin: 0 0 15px 0;
            color: #2c3e50;
            font-size: 1.3em;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .image-container {
            text-align: center;
            margin: 15px 0;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #3498db;
        }
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
        }
        .stat-label {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 5px;
        }
        .refresh-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 10px 5px;
            transition: background 0.3s ease;
        }
        .refresh-btn:hover {
            background: #2980b9;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
        }
        .api-links {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .api-links h4 {
            margin: 0 0 15px 0;
            color: #2c3e50;
        }
        .api-links a {
            display: inline-block;
            background: #3498db;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            margin: 5px;
            font-size: 0.9em;
            transition: background 0.3s ease;
        }
        .api-links a:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌌 COSMOS 시각화 대시보드</h1>
            <p>실시간 시스템 모니터링 및 시각화</p>
            <div class="header-buttons">
                <button class="btn" onclick="refreshAll()">🔄 전체 새로고침</button>
                <button class="btn" onclick="generateNew()">✨ 새 시각화 생성</button>
                <button class="btn btn-secondary" onclick="window.open('/benchmark-viewer', '_blank')">📊 벤치마크 결과</button>
                <button class="btn btn-secondary" onclick="window.open('/en', '_blank')">🌍 English Dashboard</button>
                <button class="btn btn-secondary" onclick="window.open('/docs', '_blank')">📚 API 문서</button>
            </div>
        </div>

        <div class="grid">
            <!-- 실시간 지표 -->
            <div class="card">
                <h3>📊 실시간 지표</h3>
                <div id="metrics" class="loading">로딩 중...</div>
            </div>

            <!-- 히트맵 -->
            <div class="card">
                <h3>🔥 레이어 히트맵</h3>
                <div class="image-container">
                    <img id="heatmap" src="http://localhost:8000/viz/heatmap.png" 
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <div style="display:none; color:#e74c3c;">이미지를 불러올 수 없습니다</div>
                </div>
            </div>

            <!-- 타임라인 -->
            <div class="card">
                <h3>⏱️ 이벤트 타임라인</h3>
                <div class="image-container">
                    <img id="timeline" src="http://localhost:8000/viz/timeline.png" 
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <div style="display:none; color:#e74c3c;">이미지를 불러올 수 없습니다</div>
                </div>
            </div>

            <!-- 코돈 분석 -->
            <div class="card">
                <h3>🧬 코돈 패턴 분석</h3>
                <div class="image-container">
                    <img id="codon" src="http://localhost:8000/viz/codon_bar.png" 
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <div style="display:none; color:#e74c3c;">이미지를 불러올 수 없습니다</div>
                </div>
            </div>

            <!-- 이벤트 통계 -->
            <div class="card">
                <h3>📈 이벤트 통계</h3>
                <div id="eventStats" class="loading">로딩 중...</div>
            </div>

            <!-- API 링크 -->
            <div class="card">
                <h3>🔗 API 엔드포인트</h3>
                <div class="api-links">
                    <h4>빠른 접근</h4>
                    <a href="http://localhost:8000" target="_blank">📚 API 문서</a>
                    <a href="http://localhost:8000/metrics/live" target="_blank">📊 실시간 지표</a>
                    <a href="http://localhost:8000/events" target="_blank">📋 이벤트 목록</a>
                    <a href="http://localhost:8000/viz" target="_blank">🖼️ 시각화 목록</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 실시간 지표 로드
        async function loadMetrics() {
            try {
                const response = await fetch('http://localhost:8000/metrics/live');
                const data = await response.json();
                
                document.getElementById('metrics').innerHTML = `
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-value">${data.p95_ms || 0}</div>
                            <div class="stat-label">P95 지연시간 (ms)</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${data.blocks || 0}</div>
                            <div class="stat-label">블록 이벤트</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${data.caps || 0}</div>
                            <div class="stat-label">캡 이벤트</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${data.running_groups || 0}</div>
                            <div class="stat-label">실행 중인 그룹</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${data.total_events || 0}</div>
                            <div class="stat-label">총 이벤트 수</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${data.recent_events || 0}</div>
                            <div class="stat-label">최근 이벤트</div>
                        </div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('metrics').innerHTML = 
                    '<div class="error">❌ 실시간 지표를 불러올 수 없습니다</div>';
            }
        }

        // 이벤트 통계 로드
        async function loadEventStats() {
            try {
                const response = await fetch('http://localhost:8000/events/stats');
                const data = await response.json();
                
                let statsHtml = '<div class="stats">';
                
                // 종류별 통계
                if (data.by_kind) {
                    Object.entries(data.by_kind).forEach(([kind, count]) => {
                        statsHtml += `
                            <div class="stat-item">
                                <div class="stat-value">${count}</div>
                                <div class="stat-label">${kind} 이벤트</div>
                            </div>
                        `;
                    });
                }
                
                // 레이어별 통계
                if (data.by_layer) {
                    Object.entries(data.by_layer).forEach(([layer, count]) => {
                        statsHtml += `
                            <div class="stat-item">
                                <div class="stat-value">${count}</div>
                                <div class="stat-label">L${layer} 레이어</div>
                            </div>
                        `;
                    });
                }
                
                statsHtml += '</div>';
                document.getElementById('eventStats').innerHTML = statsHtml;
            } catch (error) {
                document.getElementById('eventStats').innerHTML = 
                    '<div class="error">❌ 이벤트 통계를 불러올 수 없습니다</div>';
            }
        }

        // 새 시각화 생성
        async function generateNew() {
            try {
                const response = await fetch('http://localhost:8000/generate', { method: 'POST' });
                const data = await response.json();
                
                if (response.ok) {
                    alert('✅ 새 시각화가 생성되었습니다!');
                    refreshAll();
                } else {
                    alert('❌ 시각화 생성에 실패했습니다: ' + data.error);
                }
            } catch (error) {
                alert('❌ 서버에 연결할 수 없습니다');
            }
        }

        // 전체 새로고침
        function refreshAll() {
            loadMetrics();
            loadEventStats();
            
            // 이미지 새로고침 (캐시 방지)
            const timestamp = new Date().getTime();
            document.getElementById('heatmap').src = `http://localhost:8000/viz/heatmap.png?t=${timestamp}`;
            document.getElementById('timeline').src = `http://localhost:8000/viz/timeline.png?t=${timestamp}`;
            document.getElementById('codon').src = `http://localhost:8000/viz/codon_bar.png?t=${timestamp}`;
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            refreshAll();
            
            // 30초마다 자동 새로고침
            setInterval(refreshAll, 30000);
        });
    </script>
</body>
</html>
